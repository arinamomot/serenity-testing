image: markhobson/maven-chrome:jdk-17

stages:
  - build
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
   - mvn clean verify

  artifacts:
    when: always
    paths:
      - serenity/videos/**/*.mp4
      - serenity/screenshots/**/*.png
    expire_in: 1 week
